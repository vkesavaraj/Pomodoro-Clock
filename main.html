<head>
</head>
<header>
  <h1>Pomodoro Clock</h1>
</header>

<body>
  <div id="setTime">
    <div id="session">
      <h4 class="text-center">Session</h4>
      <div class="manipulator">
        <div class="button minus" id="minusSession">-</div>
        <div class="time"  id="sessionTime">25</div>
        <div class=" button add" id="addSession">+</div>
      </div>
    </div>
    <div id="break">
      <h4 class="text-center">Break</h4>
      <div class="manipulator">
        <div class="button minus" id="minusBreak">-</div>       
        <div class="time" id="breakTime">05</div>
        <div class="button add" id="addBreak">+</div>
        
      </div>
    </div>
  </div>
    <div id="control">
    <div class="button" id="start">START</div>
    <div class="button" id="reset">RESET</div>
  </div>
  <div id="bigCircle">
    <div id="smallCircle">
      <div class="timer" id="sessionCount">25:00</div>
      <div class="timer" id="breakCount">05:00</div>
    </div>
  </div>

</body>
